    <style>
        * {

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .header {

        .header h1 {

            display: flex;

        .month-nav {
            display: flex;

            align-items: center;

            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .month-nav button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .month-nav button:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.5);
        }

        .month-nav span {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .calendar {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }

        .weekday {
            text-align: center;
            font-weight: bold;
            color: #667eea;
            padding: 10px 0;
            font-size: 14px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
        }

        .day:active {
            transform: scale(0.95);
        }

        .day.other-month {
            opacity: 0.3;
        }

        .day.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
        }

        .day.has-perfume {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .day-number {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .perfume-indicator {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            margin-top: 2px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 1000;
            padding: 20px;
            overflow-y: auto;

            align-items: center;
            justify-content: center;
        }

            height: 32px;
            display: flex;

        .search-box {

        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .perfume-list {
            margin-top: 15px;
        }

        .perfume-item {
            background: #f8f9fa;

        .perfume-info {

        .perfume-name {

        .delete-btn {

        .add-btn {

            border-radius: 12px;
            font-size: 16px;

        .add-btn:active {

<body>
    <div class="container">
        <div class="header">
            <h1>
                <span>üíê</span>
                Ìñ•Ïàò Ï∫òÎ¶∞Îçî
                <span>üíê</span>
            </h1>
        </div>

        <div class="month-nav">
            <button onclick="previousMonth()">‚Äπ</button>
            <span id="currentMonth"></span>
            <button onclick="nextMonth()">‚Ä∫</button>
        </div>

        <div class="calendar">
            <div class="weekdays">
                <div class="weekday">Ïùº</div>
                <div class="weekday">Ïõî</div>
                <div class="weekday">Ìôî</div>
                <div class="weekday">Ïàò</div>
                <div class="weekday">Î™©</div>
                <div class="weekday">Í∏à</div>
                <div class="weekday">ÌÜ†</div>
            </div>
            <div class="days" id="calendarDays"></div>
        </div>
    </div>

    <div class="modal" id="perfumeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDate"></h2>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>

            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    id="perfumeSearch" 
                    placeholder="Ìñ•Ïàò Ïù¥Î¶Ñ ÏûÖÎ†•..."
                >
                <input 
                    type="text" 
                    class="search-input" 
                    id="brandSearch" 
                    placeholder="Î∏åÎûúÎìú Ïù¥Î¶Ñ ÏûÖÎ†•..."
                    style="margin-top: 10px;"
                >
                <textarea 
                    class="notes-input" 
                    id="notesInput" 
                    placeholder="Î©îÎ™® (ÏÑ†ÌÉùÏÇ¨Ìï≠): Í∏∞Î∂Ñ, ÎÇ†Ïî®, ÏßÄÏÜçÎ†• Îì±..."
                ></textarea>
            </div>

            <button class="add-btn" onclick="addPerfume()">Ìñ•Ïàò Ï∂îÍ∞Ä</button>

            <a 
                href="https://www.fragrantica.com/" 
                target="_blank" 
                class="fragrantica-link"
            >
                üîç FragranticaÏóêÏÑú Ìñ•Ïàò Í≤ÄÏÉâ
            </a>

            <div class="perfume-list" id="perfumeList"></div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedDate = null;
        let perfumeData = {};

        // Load data from storage
        async function loadData() {
            try {
                const result = await window.storage.get('perfume_calendar_data', false);
                if (result && result.value) {
                    perfumeData = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('No saved data found, starting fresh');
            }
        }

        // Save data to storage
        async function saveData() {
            try {
                await window.storage.set('perfume_calendar_data', JSON.stringify(perfumeData), false);
            } catch (error) {
                console.error('Failed to save data:', error);
                alert('Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonth').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            const daysContainer = document.getElementById('calendarDays');
            daysContainer.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `<div class="day-number">${prevLastDate - i}</div>`;
                daysContainer.appendChild(day);
            }

            // Current month days
            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const hasPerfume = perfumeData[dateKey] && perfumeData[dateKey].length > 0;

                if (isCurrentMonth && i === today.getDate()) {
                    day.classList.add('today');
                } else if (hasPerfume) {
                    day.classList.add('has-perfume');
                }

                day.innerHTML = `
                    <div class="day-number">${i}</div>
                    ${hasPerfume ? '<div class="perfume-indicator"></div>' : ''}
                `;

                day.onclick = () => openModal(year, month, i);
                daysContainer.appendChild(day);
            }

            // Next month days
            const remainingDays = 42 - (firstDay + lastDate);
            for (let i = 1; i <= remainingDays; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `<div class="day-number">${i}</div>`;
                daysContainer.appendChild(day);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function openModal(year, month, day) {
            selectedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            document.getElementById('modalDate').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî ${day}Ïùº`;
            
            document.getElementById('perfumeSearch').value = '';
            document.getElementById('brandSearch').value = '';
            document.getElementById('notesInput').value = '';
            
            renderPerfumeList();
            document.getElementById('perfumeModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('perfumeModal').classList.remove('active');
        }

        function addPerfume() {
            const perfumeName = document.getElementById('perfumeSearch').value.trim();
            const brandName = document.getElementById('brandSearch').value.trim();
            const notes = document.getElementById('notesInput').value.trim();

            if (!perfumeName) {
                alert('Ìñ•Ïàò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            if (!perfumeData[selectedDate]) {
                perfumeData[selectedDate] = [];
            }

            perfumeData[selectedDate].push({
                name: perfumeName,
                brand: brandName || 'Î∏åÎûúÎìú ÎØ∏ÏûÖÎ†•',
                notes: notes,
                timestamp: new Date().toISOString()
            });

            saveData();
            renderPerfumeList();
            renderCalendar();

            document.getElementById('perfumeSearch').value = '';
            document.getElementById('brandSearch').value = '';
            document.getElementById('notesInput').value = '';
        }

        function deletePerfume(index) {
            if (confirm('Ïù¥ Ìñ•Ïàò Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                perfumeData[selectedDate].splice(index, 1);
                
                if (perfumeData[selectedDate].length === 0) {
                    delete perfumeData[selectedDate];
                }

                saveData();
                renderPerfumeList();
                renderCalendar();
            }
        }

        function renderPerfumeList() {
            const listContainer = document.getElementById('perfumeList');
            const perfumes = perfumeData[selectedDate] || [];

            if (perfumes.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Ïù¥ ÎÇ† Í∏∞Î°ùÎêú Ìñ•ÏàòÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            listContainer.innerHTML = perfumes.map((perfume, index) => `
                <div class="perfume-item">
                    <div class="perfume-info">
                        <div class="perfume-name">${perfume.name}</div>
                        <div class="perfume-brand">${perfume.brand}</div>
                        ${perfume.notes ? `<div class="perfume-notes">${perfume.notes}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deletePerfume(${index})">ÏÇ≠Ï†ú</button>
                </div>
            `).join('');
        }

        // Close modal when clicking outside
        document.getElementById('perfumeModal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // Enter key to add perfume
        document.getElementById('perfumeSearch').onkeypress = function(e) {
            if (e.key === 'Enter') {
                addPerfume();
            }
        };

        document.getElementById('brandSearch').onkeypress = function(e) {
            if (e.key === 'Enter') {
                addPerfume();
            }
        };

        // Initialize
        (async function() {
            await loadData();
            renderCalendar();
        })();

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
