    <script>

        // Firebase Ï¥àÍ∏∞Ìôî
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Kakao Ï¥àÍ∏∞Ìôî (ÏÇ¨Ïö©ÏûêÍ∞Ä ÏûêÏã†Ïùò Kakao JavaScript ÌÇ§Î°ú ÍµêÏ≤¥Ìï¥Ïïº Ìï®)
        Kakao.init('YOUR_KAKAO_JAVASCRIPT_KEY');

        let currentDate = new Date();
        let selectedDate = null;
        let currentUser = null;
        let perfumeHistory = [];

        // Ïù∏Ï¶ù ÏÉÅÌÉú Î≥ÄÍ≤Ω Í∞êÏßÄ
        auth.onAuthStateChanged(user => {
            document.getElementById('loadingScreen').style.display = 'none';
            
            if (user) {
                currentUser = user;

                loadDataFromFirebase();

                document.getElementById('appScreen').style.display = 'none';

        // Google Î°úÍ∑∏Ïù∏
        async function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            try {
                await auth.signInWithPopup(provider);
            } catch (error) {

        // Kakao Î°úÍ∑∏Ïù∏
        function loginWithKakao() {
            Kakao.Auth.login({

                    Kakao.API.request({

                            alert('Kakao Î°úÍ∑∏Ïù∏ÏùÄ ÌòÑÏû¨ Í∞úÎ∞ú Ï§ëÏûÖÎãàÎã§. Google Î°úÍ∑∏Ïù∏ÏùÑ ÏÇ¨Ïö©Ìï¥Ï£ºÏÑ∏Ïöî.');
                        },

                            alert('Kakao Î°úÍ∑∏Ïù∏ Ïã§Ìå®');

                }

        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        async function logout() {
            try {
                await auth.signOut();
                if (Kakao.Auth.getAccessToken()) {
                    Kakao.Auth.logout();
                }
            } catch (error) {
                alert('Î°úÍ∑∏ÏïÑÏõÉ Ïã§Ìå®: ' + error.message);
            }
        }

        // FirebaseÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadDataFromFirebase() {
            if (!currentUser) return;
            
            database.ref('users/' + currentUser.uid + '/perfumes').on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    // perfumeDataÎ•º Ï†ÑÏó≠ÏúºÎ°ú Ï†ÄÏû•
                    window.perfumeData = data;
                    renderCalendar();
                }
            });
        }

        // FirebaseÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveDataToFirebase() {
            if (!currentUser) return;
            
            database.ref('users/' + currentUser.uid + '/perfumes').set(window.perfumeData || {});
        }

        // ÌûàÏä§ÌÜ†Î¶¨ Î°úÎìú
        function loadHistory() {
            if (!currentUser) return;
            
            database.ref('users/' + currentUser.uid + '/history').limitToLast(10).on('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    perfumeHistory = Object.values(data).reverse();
                }
            });
        }

        // ÌûàÏä§ÌÜ†Î¶¨ Ï†ÄÏû•
        function saveToHistory(perfume) {
            if (!currentUser) return;
            
            const historyRef = database.ref('users/' + currentUser.uid + '/history');
            historyRef.push({
                name: perfume.name,
                brand: perfume.brand,
                timestamp: Date.now()
            });
        }

        window.perfumeData = {};

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('currentMonth').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî`;

            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const prevLastDate = new Date(year, month, 0).getDate();

            const daysContainer = document.getElementById('calendarDays');
            daysContainer.innerHTML = '';

            const today = new Date();
            const isCurrentMonth = today.getFullYear() === year && today.getMonth() === month;

            // Previous month days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `<div class="day-number">${prevLastDate - i}</div>`;
                daysContainer.appendChild(day);
            }

            // Current month days
            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement('div');
                day.className = 'day';
                
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const perfumes = window.perfumeData[dateKey];
                const hasPerfume = perfumes && perfumes.length > 0;

                if (isCurrentMonth && i === today.getDate()) {
                    day.classList.add('today');
                } else if (hasPerfume) {
                    day.classList.add('has-perfume');
                }

                let perfumeText = '';
                if (hasPerfume) {
                    perfumeText = `<div class="perfume-name">${perfumes[0].name}</div>`;
                }

                day.innerHTML = `
                    <div class="day-number">${i}</div>
                    ${perfumeText}
                `;

                day.onclick = () => openModal(year, month, i);
                daysContainer.appendChild(day);
            }

            // Next month days
            const remainingDays = 42 - (firstDay + lastDate);
            for (let i = 1; i <= remainingDays; i++) {
                const day = document.createElement('div');
                day.className = 'day other-month';
                day.innerHTML = `<div class="day-number">${i}</div>`;
                daysContainer.appendChild(day);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function openModal(year, month, day) {
            selectedDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            
            document.getElementById('modalDate').textContent = 
                `${year}ÎÖÑ ${month + 1}Ïõî ${day}Ïùº`;
            
            document.getElementById('perfumeSearch').value = '';
            document.getElementById('brandSearch').value = '';
            document.getElementById('notesInput').value = '';
            
            renderHistory();
            renderPerfumeList();
            document.getElementById('perfumeModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('perfumeModal').classList.remove('active');
        }

        function renderHistory() {
            const historySection = document.getElementById('historySection');
            const historyItems = document.getElementById('historyItems');
            
            if (perfumeHistory.length === 0) {
                historySection.style.display = 'none';
                return;
            }

            historySection.style.display = 'block';
            
            // Ï§ëÎ≥µ Ï†úÍ±∞
            const uniqueHistory = [...new Map(perfumeHistory.map(item => 
                [`${item.name}-${item.brand}`, item]
            )).values()];

            historyItems.innerHTML = uniqueHistory.map(item => `
                <div class="history-item" onclick="selectFromHistory('${item.name}', '${item.brand}')">
                    ${item.name}
                </div>
            `).join('');
        }

        function selectFromHistory(name, brand) {
            document.getElementById('perfumeSearch').value = name;
            document.getElementById('brandSearch').value = brand;
        }

        function addPerfume() {
            const perfumeName = document.getElementById('perfumeSearch').value.trim();
            const brandName = document.getElementById('brandSearch').value.trim();
            const notes = document.getElementById('notesInput').value.trim();

            if (!perfumeName) {
                alert('Ìñ•Ïàò Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            if (!window.perfumeData[selectedDate]) {
                window.perfumeData[selectedDate] = [];
            }

            const perfume = {
                name: perfumeName,
                brand: brandName || 'Î∏åÎûúÎìú ÎØ∏ÏûÖÎ†•',
                notes: notes,
                timestamp: new Date().toISOString()
            };

            window.perfumeData[selectedDate].push(perfume);

            saveDataToFirebase();
            saveToHistory(perfume);
            renderPerfumeList();
            renderCalendar();

            document.getElementById('perfumeSearch').value = '';
            document.getElementById('brandSearch').value = '';
            document.getElementById('notesInput').value = '';
        }

        function deletePerfume(index) {
            if (confirm('Ïù¥ Ìñ•Ïàò Í∏∞Î°ùÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                window.perfumeData[selectedDate].splice(index, 1);
                
                if (window.perfumeData[selectedDate].length === 0) {
                    delete window.perfumeData[selectedDate];
                }

                saveDataToFirebase();
                renderPerfumeList();
                renderCalendar();
            }
        }

        function getFragranticaUrl(perfumeName, brandName) {
            const searchQuery = `${brandName} ${perfumeName}`.trim();
            const encodedQuery = encodeURIComponent(searchQuery);
            return `https://www.fragrantica.com/search/?query=${encodedQuery}`;
        }

        function renderPerfumeList() {
            const listContainer = document.getElementById('perfumeList');
            const perfumes = window.perfumeData[selectedDate] || [];

            if (perfumes.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Ïù¥ ÎÇ† Í∏∞Î°ùÎêú Ìñ•ÏàòÍ∞Ä ÏóÜÏäµÎãàÎã§</div>';
                return;
            }

            listContainer.innerHTML = perfumes.map((perfume, index) => `
                <div class="perfume-item">
                    <div class="perfume-info">
                        <div class="perfume-name-item">${perfume.name}</div>
                        <div class="perfume-brand">${perfume.brand}</div>
                        <a href="${getFragranticaUrl(perfume.name, perfume.brand)}" 
                           target="_blank" 
                           class="fragrantica-link-item">
                            üîç FragranticaÏóêÏÑú Î≥¥Í∏∞
                        </a>
                        ${perfume.notes ? `<div class="perfume-notes">${perfume.notes}</div>` : ''}
                    </div>
                    <button class="delete-btn" onclick="deletePerfume(${index})">ÏÇ≠Ï†ú</button>
                </div>
            `).join('');
        }

        // Close modal when clicking outside
        document.getElementById('perfumeModal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // Enter key to add perfume
        document.getElementById('perfumeSearch').onkeypress = function(e) {
            if (e.key === 'Enter') {
                addPerfume();
            }
        };

        document.getElementById('brandSearch').onkeypress = function(e) {
            if (e.key === 'Enter') {
                addPerfume();
            }
        };

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
